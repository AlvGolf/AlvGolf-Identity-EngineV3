<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=dashboard_dynamic.html">
    <title>AlvGolf Dashboard - Cargando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%);
            color: #E8E8E8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2rem;
            color: #4A9FD8;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4A9FD8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-link {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .manual-link a {
            color: #5ABF8F;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .manual-link a:hover {
            color: #4A9FD8;
            text-decoration: underline;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .stat-card {
            background: rgba(74, 159, 216, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #4A9FD8;
        }

        .stat-card .label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4A9FD8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo {
                font-size: 3rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèåÔ∏è</div>
        <h1>AlvGolf Human Identity Engine</h1>
        <p>Redirigiendo al dashboard interactivo...</p>
        
        <div class="spinner"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="label">Rondas Analizadas</div>
                <div class="value">85</div>
            </div>
            <div class="stat-card">
                <div class="label">Visualizaciones</div>
                <div class="value">12</div>
            </div>
            <div class="stat-card">
                <div class="label">Campos de Golf</div>
                <div class="value">12</div>
            </div>
            <div class="stat-card">
                <div class="label">Meses de Datos</div>
                <div class="value">18</div>
            </div>
        </div>

        <div class="manual-link">
            <p style="font-size: 0.9rem; margin-bottom: 10px;">¬øNo se redirige autom√°ticamente?</p>
            <a href="dashboard_dynamic.html">Click aqu√≠ para acceder al dashboard</a>
        </div>
    </div>

    <script>
        // Redirecci√≥n autom√°tica despu√©s de 2 segundos (para que se vea la splash screen)
        setTimeout(function() {
            window.location.href = 'dashboard_dynamic.html';
        }, 2000);
    </script>
</body>
</html>
